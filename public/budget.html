<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget - Expense Tracker Pro</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/budget.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Loading budgets...</p>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-wallet"></i></div>
                <span class="logo-text">Expense<strong>Pro</strong></span>
            </div>
        </div>

        <nav class="sidebar-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="/dashboard.html" class="nav-link"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
                <li class="nav-item"><a href="/transactions.html" class="nav-link"><i class="fas fa-exchange-alt"></i><span>Transactions</span></a></li>
                <li class="nav-item"><a href="/expenses.html" class="nav-link"><i class="fas fa-receipt"></i><span>Expenses</span></a></li>
                <li class="nav-item active"><a href="/budget.html" class="nav-link"><i class="fas fa-chart-pie"></i><span>Budget</span></a></li>
                <li class="nav-item"><a href="/reports.html" class="nav-link"><i class="fas fa-file-chart-line"></i><span>Reports</span></a></li>
            </ul>
            <div class="nav-divider"></div>
            <ul class="nav-list nav-bottom">
                <li class="nav-item logout-item"><a href="#" class="nav-link" id="logoutBtn"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="top-navbar">
            <div class="navbar-left">
                <button type="button" class="mobile-toggle-btn" id="mobileToggle" aria-label="Toggle navigation menu"><i class="fas fa-bars"></i></button>
                <h1 class="page-title">Budget Planning</h1>
            </div>
            <div class="navbar-right">
                <div class="user-profile">
                    <div class="user-avatar"><span id="userInitials">U</span></div>
                    <div class="user-info"><span class="user-name" id="userName">User</span></div>
                </div>
            </div>
        </header>

        <div class="dashboard-container">
            <!-- Summary Cards -->
            <div class="stats-grid">
                <div class="stat-card glass-card">
                    <div class="stat-icon primary-icon"><i class="fas fa-wallet"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Total Budget</div>
                        <div class="stat-value" id="totalBudget">₹0</div>
                        <div class="stat-trend">This month</div>
                    </div>
                </div>
                
                <div class="stat-card glass-card">
                    <div class="stat-icon expense-icon"><i class="fas fa-arrow-down"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Total Spent</div>
                        <div class="stat-value" id="totalSpent">₹0</div>
                        <div class="stat-trend" id="spentPercentage">0% used</div>
                    </div>
                </div>
                
                <div class="stat-card glass-card">
                    <div class="stat-icon savings-icon"><i class="fas fa-piggy-bank"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Remaining</div>
                        <div class="stat-value" id="remaining">₹0</div>
                        <div class="stat-trend" id="remainingPercentage">Available</div>
                    </div>
                </div>
            </div>

            <!-- Budget List -->
            <div class="budget-list" id="budgetList">
                <div class="budget-loading">
                    <p>Loading budgets...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Budget Button -->
    <button type="button" class="btn-add-budget" id="addBudgetBtn" aria-label="Add new budget">
        <i class="fas fa-plus" aria-hidden="true"></i>
    </button>

    <!-- Add Budget Modal -->
    <div class="modal" id="addBudgetModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add New Budget</h3>
                <button type="button" class="modal-close" id="closeBudgetModal" aria-label="Close modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="budgetForm">
                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select name="category" id="category" required>
                            <option value="">Select category</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Bills">Bills</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Education">Education</option>
                            <option value="Rent">Rent</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Budget Amount *</label>
                        <input type="number" name="amount" id="amount" placeholder="Enter budget amount" required step="0.01" min="0.01">
                    </div>
                    <div class="form-group">
                        <label for="month">Month</label>
                        <input type="number" name="month" id="month" placeholder="Month (1-12)" min="1" max="12">
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" name="year" id="year" placeholder="Year" value="2025">
                    </div>
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-plus" aria-hidden="true"></i> Add Budget
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/budget.js"></script>
</body>
</html>
