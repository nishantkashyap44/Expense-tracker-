<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker Pro</title>
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Move small helper styles here to avoid inline styles */
        .btn-loader { display: none; }
    </style>
</head>
<body>
    <div id="toastContainer" class="toast-container"></div>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <span class="logo-text">Expense<strong>Pro</strong></span>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to continue to your dashboard</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility" title="Toggle password visibility">
                            <i class="fas fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-primary" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader">
                        <i class="fas fa-spinner fa-spin" aria-hidden="true"></i>
                    </span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="/register.html">Sign up</a></p>
            </div>
        </div>
        
        <div class="auth-background">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>
    
    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
