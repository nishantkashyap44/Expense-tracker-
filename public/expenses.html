<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - Expense Tracker Pro</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Loading expenses...</p>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-wallet"></i></div>
                <span class="logo-text">Expense<strong>Pro</strong></span>
            </div>
        </div>

        <nav class="sidebar-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="/dashboard.html" class="nav-link"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
                <li class="nav-item"><a href="/transactions.html" class="nav-link"><i class="fas fa-exchange-alt"></i><span>Transactions</span></a></li>
                <li class="nav-item active"><a href="/expenses.html" class="nav-link"><i class="fas fa-receipt"></i><span>Expenses</span></a></li>
                <li class="nav-item"><a href="/budget.html" class="nav-link"><i class="fas fa-chart-pie"></i><span>Budget</span></a></li>
                <li class="nav-item"><a href="/reports.html" class="nav-link"><i class="fas fa-file-chart-line"></i><span>Reports</span></a></li>
            </ul>
            <div class="nav-divider"></div>
            <ul class="nav-list nav-bottom">
                <li class="nav-item logout-item"><a href="#" class="nav-link" id="logoutBtn"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="top-navbar">
            <div class="navbar-left">
                <button type="button" class="mobile-toggle-btn" id="mobileToggle" aria-label="Toggle sidebar"><i class="fas fa-bars"></i></button>
                <h1 class="page-title">Expenses</h1>
            </div>
            <div class="navbar-right">
                <div class="user-profile">
                    <div class="user-avatar"><span id="userInitials">U</span></div>
                    <div class="user-info"><span class="user-name" id="userName">User</span></div>
                </div>
            </div>
        </header>

        <div class="dashboard-container">
            <!-- Stats Cards -->
            <div class="stat-card glass-card">
                    <div class="stat-icon expense-icon"><i class="fas fa-receipt"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Total Expenses</div>
                        <div class="stat-value" id="totalExpense"><div class="skeleton-loader"></div></div>
                        <div class="stat-trend">This month</div>
                    </div>
                </div>
                
                <div class="stat-card glass-card">
                    <div class="stat-icon stat-warning"><i class="fas fa-shopping-cart"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Top Category</div>
                        <div class="stat-value stat-value-lg" id="topCategory">Loading...</div>
                        <div class="stat-trend" id="topCategoryAmount">â‚¹0</div>
                    </div>
                </div>
                
                <div class="stat-card glass-card">
                    <div class="stat-icon stat-info"><i class="fas fa-list"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Total Categories</div>
                        <div class="stat-value" id="totalCategories">0</div>
                        <div class="stat-trend">Categories used</div>
                    </div>
                </div>

            <!-- Expenses Grid -->
            <div class="expense-grid" id="expenseGrid">
                <div class="skeleton-loader skeleton-card"></div>
                <div class="skeleton-loader skeleton-card"></div>
                <div class="skeleton-loader skeleton-card"></div>
            </div>
        </div>
    </main>

    <!-- Add Expense Button -->
    <button type="button" class="btn-add-expense" id="addExpenseBtn" title="Add Expense" aria-label="Add new expense">
        <i class="fas fa-plus" aria-hidden="true"></i>
    </button>

    <!-- Add Expense Modal -->
    <div class="modal" id="addExpenseModal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add New Expense</h3>
                <button type="button" class="modal-close" id="closeModal" aria-label="Close modal"><i class="fas fa-times" aria-hidden="true"></i></button>
            </div>
            <div class="modal-body">
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="expenseAmount">Amount</label>
                        <input type="number" id="expenseAmount" name="amount" placeholder="Enter amount" required step="0.01" min="0.01">
                    </div>
                    <div class="form-group">
                        <label for="expenseCategory">Category</label>
                        <select id="expenseCategory" name="category" required>
                            <option value="">Select category</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Bills">Bills</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Education">Education</option>
                            <option value="Rent">Rent</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expenseDescription">Description</label>
                        <textarea id="expenseDescription" name="description" placeholder="Enter description (optional)" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-plus" aria-hidden="true"></i> Add Expense
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/expenses.js"></script>
</body>
</html>
